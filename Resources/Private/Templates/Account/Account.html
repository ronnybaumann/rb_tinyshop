<section class="header_text sub">
    <h4><span>Konto</span></h4>
</section>
<section class="main-content">
    <div class="row">
        <div class="span9">
            <div class="row">
                <div class="span8">
                    <f:render partial="Account/Account/User" arguments="{user: user}" />
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    <f:render partial="Account/Account/BillingAddress" arguments="{user: user}" />
                </div>
                <div class="span4 col">
                    <f:render partial="Account/Account/ShippingAddress" arguments="{user: user}" />
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    <f:render partial="Account/Account/Payment" arguments="{user: user}" />
                </div>
                <div class="span4 col">
                    <f:render partial="Account/Account/Shipping" arguments="{user: user}" />
                </div>
            </div>
        </div>
        <div class="span3 col">
            <div class="block">
                <f:render partial="Account/Account/Menu" arguments="{user: user}" />
            </div>
        </div>
    </div>
</section>
