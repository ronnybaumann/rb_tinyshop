<a href="{article.articleDetail.mainImage.originalResource.publicUrl}" class="thumbnail" data-fancybox-group="group1" title="Description 1">
    <img alt="" src="{article.articleDetail.mainImage.originalResource.publicUrl}">
</a>
<ul class="thumbnails small">
    <f:for each="{article.articleDetail.images}" as="image">{key}
        <li class="span1">
            <a href="{image.image.originalResource.publicUrl}" class="thumbnail" data-fancybox-group="group1" title="Description 2">
                <img src="{image.image.originalResource.publicUrl}" alt="">
            </a>
        </li>
    </f:for>
</ul>
